<div class="container mt-5" style="max-width: 400px">
  <h3 class="text-center mb-4">Crear cuenta</h3>

  <form (submit)="register()" [formGroup]="signupForm">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input formControlName="username" class="form-control" placeholder="Usuario" />
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input formControlName="email" class="form-control" placeholder="Correo" />
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" />
    </div>

    <button class="btn btn-success w-100" [disabled]="signupForm.invalid">Registrarse</button>
  </form>

  <div *ngIf="mensaje" class="alert alert-info mt-3">
    {{ mensaje }}
  </div>
</div>
