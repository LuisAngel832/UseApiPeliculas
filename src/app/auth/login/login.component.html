<div class="container mt-5" style="max-width: 400px">
  <h3 class="text-center mb-4">Iniciar sesión</h3>

  <form (submit)="login()" [formGroup]="loginForm">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input formControlName="username" class="form-control" placeholder="Usuario" />
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" />
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-primary w-50 me-2" [disabled]="loginForm.invalid">Entrar</button>
      <a [routerLink]="['/signup']" class="btn btn-outline-secondary w-100">Registrarse</a>
    </div>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
